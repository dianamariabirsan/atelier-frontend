<div class="row d-flex m-4" style="width: 300px; height: auto; border: 2px solid #ffc107;
border-radius: 5px;" *ngIf="product">
  <div class="col-12">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <img [src]="product.image" style="width: 200px; height: auto;"/>
      </div>
    </div>

    <div class="row">
      <div class="col-12 mt-2">
        <h4>{{product.price}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h6>{{product.type}}</h6>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h6>{{product.description}}</h6>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button (click)="addToBasket(product)" mat-raised-button color="primary">
          <mat-icon>
            add_shopping_cart
          </mat-icon>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
