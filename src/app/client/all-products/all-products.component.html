<h1 class="m-3">Products</h1>
<div class="row">
  <div class="col-1 offset-1">
    Product name
  </div>
  <div class="col-2">
    <input type="text" name="filter" [(ngModel)]="filterText">
  </div>

  <div class="col-1 offset-1">
    Price interval
  </div>
  <div class="col-2">
    <div class="price-slider">
      <input type="number" name="minPrice" [(ngModel)]="minPrice" value="1" min="0" max="120000"/>
      <input type="number" name="maxPrice" [(ngModel)]="maxPrice" value="50000" min="0" max="120000"/>
    </div>
  </div>

  <div class="col-1">
    <mat-checkbox [(ngModel)]="sortAscending" class="example-margin">Sort ascending</mat-checkbox>
  </div>
</div>

<div class="row">
  <div class="col-1">
    <button class="btn btn-primary" (click)="filter()"><i class="fa fa-search mr-2"></i>Search</button>
  </div>

  <div class="col-2">
    <button class="btn btn-primary" (click)="reset()">Reset</button>
  </div>

  <div *ngIf="!products || products.length === 0">
    <h6>There aren't any products to be displayed</h6>
  </div>
  <div *ngIf="products && products.length > 0" style="display: flex; flex-wrap: wrap;">
    <div *ngFor="let product of products">
      <app-product-card [product]="product" (messageToShow)="messageReceived($event)"></app-product-card>
    </div>
  </div>
</div>
