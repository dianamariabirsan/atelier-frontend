<h1 class="m-3">Orders management</h1>
<div class="row">
  <div class="col-1 offset-1">
    Filter
  </div>
  <div class="col-2">
    <mat-select [(ngModel)]="filterText">
      <mat-option>None</mat-option>
      <mat-option>APPROVED</mat-option>
      <mat-option>PENDING</mat-option>
      <mat-option>ON_SHIPPING</mat-option>
    </mat-select>
  </div>
  <div class="col-2">
    <button class="btn btn-primary" (click)="filter()"><i class="fa fa-search mr-2"></i>Filter</button>
  </div>
  <div class="col-2">
    <button class="btn btn-primary" (click)="reset()">Reset</button>
  </div>

  <div class="row" style="width: 700px; margin: 0;">
    <div class="col-12">
      <p-table *ngIf="orders.length > 0" [value]="orders">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Products</th>
            <th>Status</th>
            <th>Delete</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
          <tr>
            <td>{{order.id}}</td>
            <td>
              <div>{{ order.client | json }}</div>
            </td>
            <td>
              <div>{{ order.products | json }}</div>
            </td>
            <td>{{order.status}}</td>
            <td>
              <button type="button"
                      class="btn btn-danger col-2 offset-1 ml-4 mr-1 d-flex align-items-center justify-content-center"
                      (click)="deleteOrder(order.id)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <div *ngIf="orders.length === 0" class="row d-flex text-center">
        <div class="col-12">
          There are no orders placed yet.
        </div>
      </div>
    </div>
  </div>
</div>
